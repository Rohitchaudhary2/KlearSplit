<h2 mat-dialog-title class="text-center bg-success text-white py-2 mb-0">
  Choose split options
</h2>

<div class="pt-2">
  <span
    class="ms-3 underline"
    [class.active]="activeItem === 'EQUAL'"
    (click)="setActive('EQUAL')"
    (keydown)="setActive('EQUAL')"
    tabindex="0"
  >
    Equal
  </span>
  <span
    class="ms-3 underline"
    [class.active]="activeItem === 'UNEQUAL'"
    (click)="setActive('UNEQUAL')"
    (keydown)="setActive('UNEQUAL')"
    tabindex="0"
  >
    Unequal
  </span>
  <span
    class="ms-3 underline"
    [class.active]="activeItem === 'PERCENTAGE'"
    (click)="setActive('PERCENTAGE')"
    (keydown)="setActive('PERCENTAGE')"
    tabindex="0"
  >
    Percentage
  </span>
</div>

<hr class="my-2" style="border: 0; height: 2px; background-color: green" />

<div [formGroup]="form">
  <div class="d-flex align-items-center justify-content-between px-3 pb-1">
    <label style="width: 60%" for="partcipant1_share"
      >{{ participants[0].first_name }} {{ participants[0].last_name }}</label
    >
    <input
      style="width: 40%"
      type="number"
      id="participant1_share"
      formControlName="participant1_share"
      class="form-control"
    />
  </div>
  <div class="d-flex align-items-center justify-content-between px-3">
    <label style="width: 60%" for="partcipant2_share"
      >{{ participants[1].first_name }} {{ participants[1].last_name }}</label
    >
    <input
      style="width: 40%"
      type="number"
      id="participant2_share"
      formControlName="participant2_share"
      class="form-control"
    />
  </div>
</div>

<div mat-dialog-actions class="d-flex justify-content-end gap-2 p-3">
  <button mat-button class="custom-mat-button" (click)="onCancel()">
    Cancel
  </button>
  <button mat-button class="custom-mat-button" (click)="sendSplitType()">
    Submit
  </button>
</div>
