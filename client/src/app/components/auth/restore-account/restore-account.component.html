<h2 mat-dialog-title class="text-center">Forgot Password</h2>
<div mat-dialog-content class="d-flex flex-column align-items-center p-4">
  <form [formGroup]="restoreAccountForm" class="w-100">
    <div class="mb-3">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Enter Email</mat-label>
        <input
          matInput
          formControlName="email"
          class="form-control"
          style="background-color: transparent"
        />
        @if (restoreAccountForm.controls["email"].invalid) {
          <mat-error>Email is required and must be of valid format.</mat-error>
        }
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end gap-2 px-3">
  <button mat-button disableRipple class="custom-mat-button" (click)="onCancel()">
    Cancel
  </button>
  <button
    mat-button
    disableRipple
    class="custom-mat-button"
    (click)="onVerify()"
    [disabled]="restoreAccountForm.invalid"
  >
    Submit
  </button>
</div>
