<h3 mat-dialog-title class="text-center pt-2">
  Add Friends for Easier Bill Splitting
</h3>
<div mat-dialog-content class="d-flex flex-column align-items-center p-4 pb-0">
  <form [formGroup]="AddfriendForm" class="w-100">
    <mat-form-field appearance="outline" class="w-100" style="border: none">
      <mat-label>Enter Email</mat-label>
      <input
        matInput
        formControlName="email"
        style="
          background-color: transparent;
          outline: none !important;
          border-color: transparent !important;
          padding-top: 0 !important;
          padding-bottom: 0 !important;
        "
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end gap-2 pb-2 px-3">
  <button
    mat-button
    disableRipple
    class="custom-mat-button"
    (click)="onCancel()"
  >
    Cancel
  </button>
  <button
    mat-button
    disableRipple
    class="custom-mat-button"
    (click)="onAdd()"
    [disabled]="AddfriendForm.invalid"
  >
    Add
  </button>
</div>
