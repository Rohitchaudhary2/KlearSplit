<h2 mat-dialog-title class="text-center py-2">Restore Account</h2>
<div mat-dialog-content class="d-flex flex-column align-items-center p-2">
  <form [formGroup]="restoreAccountForm" class="w-100">
    <div class="mb-3">
      <mat-form-field appearance="outline" class="w-100 px-2">
        <mat-label>Enter Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput formControlName="email" />
        @if (restoreAccountForm.controls["email"].invalid) {
          <mat-error>Email is required and must be of valid format.</mat-error>
        }
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions class="d-flex justify-content-end gap-2 px-3">
  <button mat-button disableRipple (click)="onCancel()">Cancel</button>
  <button
    mat-button
    disableRipple
    (click)="onVerify()"
    [disabled]="restoreAccountForm.invalid"
  >
    Submit
  </button>
</div>
